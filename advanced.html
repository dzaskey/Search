<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    
    <style>
        *{font-family: sans-serif
        }
        /* Style the header */
        .header {
            padding: 30px;
            text-align: right;
            }

        input[type="submit"]
        {font-size: 15px; 
        color: white; 
        background-color: rgba(53, 98, 245, 0.705);
        padding: 5px; 
        border-radius: 5px;
        }
    </style>          
    
    <head>
        <title>Google Advanced Search</title>
    </head>

    <body>
       
        <div class="header">
            <a href="https://dzaskey.github.io/Search/index.html">Google Search</a>
            &nbsp;&nbsp;
            <a href="https://dzaskey.github.io/Search/images.html">Google Image Search</a>
        </div>
 
        <h1 >Google Advanced Search</h1>
        <h2>Find pages with:</h2>

        <form action="https://google.com/search"> 
            <table>
                <tbody>
                    <tr>
                    <td>all these words:</td>
                    <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                    <td>this exact word or phrase:</td>
                    <td><input type="text" name="as_epq"></td>
                    <tr>
                    <td>any of these words:</td>
                    <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                    <td>none of these words:</td>
                    <td><input type="text" name="as_eq"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Advanced Search" aria-label="Advanced Search">  
        </form>
    </body>

</html>
