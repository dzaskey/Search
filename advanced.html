<!DOCTYPE html>
<html lang="en">

<style>
    div.top-right {
    position: relative;
    right: 0;
} 
</style>    

<head>
        <title>Google Advanced Search</title>
    </head>
    <body>
      <div class="top-right">
          <a href="https://dzaskey.github.io/Search/index.html">Google Search</a>
          <a href="https://dzaskey.github.io/Search/images.html">Google Image Search</a>
        </div>
      <h1>Google Advanced Search</h1>
      <form action="https://google.com/search">
        Find pages with: <br>
        all these words: <input type="text" name="as_q"><br>
        this exact word or phrase: <input type="text" name="as_epq"><br>
        any of these words: <input type="text" name="as_oq"><br>
        none of these words: <input type="text" name="as_eq"><br>
        <input type="hidden" name="as_nlo" value="">
        <input type="hidden" name="as_nhi" value="">
        <input type="hidden" name="cr" value="">
        <input type="hidden" name="as_qdr" value="all">
        <input type="hidden" name="as_sitesearch" value="">
        <input type="hidden" name="as_occt" value="any">
        <input type="hidden" name="safe" value="images">
        <input type="hidden" name="as_filetype" value="">
        <input type="hidden" name="tbs" value="">    
        <input type="submit" value="Advanced Search" aria-label="Advanced Search">
    </form>
    </body>
</html>
