<!DOCTYPE html>
<html lang="en">
    <style>
        *{font-family: sans-serif
        }
        /* Style the header */
        .header {
            padding: 30px;
            text-align: right;
            }
        /* Style the header */
        .centre {
            padding: 20px;
            text-align: center;
        }
/*
        form {
            padding: 10px; 
        }
        input[type="text"]
        {font-size: 15px; 
        border-radius: 5px} 
*/
        input[type="submit"]
        {font-size: 15px; 
        color: white; 
        background-color: rgba(53, 98, 245, 0.705); 
        border-radius: 5px} 

        .grid {
            display: grid;
            padding: 20px;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            grid-template-columns: auto auto;
            }

        .grid-item {
                font-size: 15px;
                padding: 10px;
                text-align: center;
        }   
    </style>          
    
    <head>
        <title>Google Advanced Search</title>
    </head>

    <body>
       
        <div class="header">
            <a href="https://dzaskey.github.io/Search/index.html">Google Search</a>
            &nbsp;&nbsp;
            <a href="https://dzaskey.github.io/Search/images.html">Google Image Search</a>
        </div>

        <div class="centre">
            
            <h1>Google Advanced Search</h1>
            Find pages with:
            <form action="https://google.com/search">
                <div class="grid">
                    <div class="grid-item">
                        all these words:</div>
                    <div class="grid-item">
                        <input type="text" name="as_q"></div>
                    <div class="grid-item">
                        this exact word or phrase:</div>
                    <div class="grid-item">
                        <input type="text" name="as_epq"></div>
                    <div class="grid-item">
                        any of these words:</div>
                    <div class="grid-item">
                        <input type="text" name="as_oq"></div>
                    <div class="grid-item">
                        none of these words:</div>
                    <div class="grid-item">
                        <input type="text" name="as_eq"></div>
                </div>
                <input type="submit" value="Advanced Search" aria-label="Advanced Search">
            </form>
        </div>
    </body>
</html>
