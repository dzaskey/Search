    <head>
        <title>Google Advanced Search</title>
    </head>

    <body>
       
        <div class="header">
            <a href="https://dzaskey.github.io/Search/index.html">Google Search</a>
            &nbsp;&nbsp;
            <a href="https://dzaskey.github.io/Search/images.html">Google Image Search</a>
        </div>

        <h1>Google Advanced Search</h1>
        Find pages with:
        <form action="https://google.com/search">
            
            <div class="container">
                <div class="row">
                    <div class="col">all these words:</div>
                    <div class="col"><input type="text" name="as_q"></div>
                </div>
                <div class="row">
                    <div class="col">this exact word or phrase:</div>
                    <div class="col"><input type="text" name="as_epq"></div>
                    </div>
                <div class="row">
                    <div class="col">any of these words:</div>
                    <div class="col"><input type="text" name="as_oq"></div>
                    </div>
                <div class="row">
                    <div class="col">none of these words:</div>
                    <div class="col"><input type="text" name="as_eq"></div>
                    </div>
            </div>
            <input type="submit" value="Advanced Search" aria-label="Advanced Search">
        </form>

    </body>
