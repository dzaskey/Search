<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    
    <style>
        *{font-family: sans-serif
        }
        /* Style the header */
        .header {
            padding: 30px;
            text-align: right;
            }

        input[type="submit"]
        {font-size: 15px; 
        color: white; 
        background-color: rgba(53, 98, 245, 0.705);
        padding: 5px; 
        border-radius: 5px;
        style="float: right;
        }
        
        #RowTitle{
            text-align: left;
            }

    </style>          
    
    <head>
        <title>Google Advanced Search</title>
    </head>

    <body>
       
        <div class="header">
            <a href="https://dzaskey.github.io/Search/index.html">Google Search</a>
            &nbsp;&nbsp;
            <a href="https://dzaskey.github.io/Search/images.html">Google Image Search</a>
        </div>

        <div class="container">
            <h1 >Google Advanced Search</h1>

            <div class="row justify-content-start">
                <div class="col">Find pages with:</div>
                <div class="col"></div>
            </div>

            <form action="https://google.com/search"> 
                <div class="row justify-content-start">
                    <div class="col-4" id="RowTitle">all these words:</div>
                    <div class="col-4"><input type="text" name="as_q"></div>
                    </div>
                <div class="row justify-content-start">
                    <div class="col-4" id="RowTitle">this exact word or phrase:</div>
                    <div class="col-4"><input type="text" name="as_epq"></div>
                    </div>
                <div class="row justify-content-start">
                    <div class="col-4" id="RowTitle">any of these words:</div>
                    <div class="col-4"><input type="text" name="as_oq"></div>
                    </div>
                <div class="row justify-content-start">
                    <div class="col-4" id="RowTitle">none of these words:</div>
                    <div class="col-4"><input type="text" name="as_eq"></div>
                    </div>
                <input type="submit" value="Advanced Search" aria-label="Advanced Search">
            </form>
        
        </div>

    </body>

</html>
